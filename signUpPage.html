<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body class="bg-light">

        <!-- Header -->
        <header class="p-3 bg-dark text-white mb-4">
            <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-2 text-secondary">Home</a></li>
                </ul>
            </div>
            </div>
        </header>

        <!-- Sign-in Form -->
        <div class="container">
            <div class="row justify-content-center align-items-center vh-75">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Sign Up</h4>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="sign-up-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="sign-up-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="sign-up-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="sign-up-password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="sign-up-button">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>

    <!--my js-->
            <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>    
            <script src="js/myJS.js"></script>

    </body>
</html>
